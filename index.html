<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Ascii</title>
    <link rel="stylesheet" href="style.css" />
    <script src="ImageToAscii.js" defer></script>
  </head>
  <body>
    <header>
      <h1>{-}</h1>
      <button id="theme-switcher"></button>
    </header>
    <div id="app">
      <div id="sideBar">
        <div class="toolTitleBar">Image upload:</div>
        <div id="previewImg"></div>
        <label for="imageInput" class="buttonStyle"> upload </label>
        <input type="file" id="imageInput" accept="image/*" hidden />

        <div class="toolTitleBar">Colors:</div>
        <div class="colorPickerBar cpb1">
          <label class="colorPicker fcp">
            <input type="color" id="fontColorPicker" value="#ffffff" hidden />
          </label>
          <div>Font</div>
        </div>
        <div class="colorPickerBar">
          <label class="colorPicker">
            <input
              type="color"
              id="backGroundColorPicker"
              value="#000000"
              hidden
            />
          </label>
          <div>Background</div>
        </div>

        <div class="toolTitleBar">Resolution:</div>
        <input
          id="resolutionRange"
          type="range"
          min="16"
          max="256"
          step="16"
          value="144"
        />

        <div class="toolTitleBar">Ascii shades:</div>
        <input
          id="asciiShadesInput"
          type="text"
          list="options"
          minlength="2"
          maxlength="16"
          placeholder=" .:;"
        />
        <datalist id="options">
          <option value=" .:;"></option>
          <option value="%at=!~-:. "></option>
          <option value=""></option>
        </datalist>
      </div>

      <div id="workSpace">
        <div id="drawingBoard"></div>
      </div>
    </div>
  </body>
</html>
