<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Ascii</title>
    <link rel="stylesheet" href="style.css" />
    <script src="ImageToAscii.js" defer></script>
  </head>
  <body>
    <header>
      <h1>{-}</h1>
      <label class="theme-switcher-label">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon"
        >
          <circle cx="12" cy="12" r="5" fill="var(--gray)"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="var(--gray)"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon collapse"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <button id="theme-switcher" hidden></button>
      </label>
    </header>
    <div id="app">
      <div id="sideBar">
        <div class="toolTitleBar">Image upload:</div>
        <div id="previewImg"></div>
        <label for="imageInput" class="buttonStyle"> upload </label>
        <input type="file" id="imageInput" accept="image/*" hidden />

        <div class="toolTitleBar">Colors:</div>
        <div class="colorPickerBar cpb1">
          <label class="colorPicker fcp">
            <input type="color" id="fontColorPicker" value="#ffffff" hidden />
          </label>
          <div>Font</div>
        </div>
        <div class="colorPickerBar">
          <label class="colorPicker">
            <input
              type="color"
              id="backGroundColorPicker"
              value="#000000"
              hidden
            />
          </label>
          <div>Background</div>
        </div>

        <div class="toolTitleBar">Resolution:</div>
        <input
          id="resolutionRange"
          type="range"
          min="16"
          max="256"
          step="16"
          value="144"
        />

        <div class="toolTitleBar">Ascii shades:</div>
        <input
          id="asciiShadesInput"
          type="text"
          list="options"
          minlength="2"
          maxlength="16"
          placeholder=" .:;"
        />
        <datalist id="options">
          <option value=" .:;"></option>
          <option value=" .-:;~()=%&@#"></option>
          <option value="%at=!~-:. "></option>
        </datalist>
      </div>

      <div id="workSpace">
        <div id="drawingBoard"></div>
      </div>
    </div>
  </body>
</html>
